<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0d1117" stroke="#30363d" stroke-width="2"/>
  
  <!-- Code brackets -->
  <text x="30" y="115" fill="#3fb950" font-family="monospace" font-size="60" font-weight="bold">{</text>
  <text x="145" y="115" fill="#3fb950" font-family="monospace" font-size="60" font-weight="bold">}</text>
  
  <!-- Penguin/Linux symbol simplified -->
